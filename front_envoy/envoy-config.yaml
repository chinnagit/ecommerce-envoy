  clusters:
    -
      name: "statsd-exporter"
      connect_timeout: "0.25s"
      type: "strict_dns"
      lb_policy: "ROUND_ROBIN"
      hosts:
        -
          socket_address:
            address: "statsd_exporter"
            port_value: 9125
    - 
      name: "service_a"
      connect_timeout: "0.25s"
      type: "strict_dns"
      lb_policy: "ROUND_ROBIN"
      hosts:
        - 
          socket_address: 
            address: "service_a_envoy"
            port_value: 80
    - name: "service_c"
      connect_timeout: "0.25s"
      type: "strict_dns"
      lb_policy: "ROUND_ROBIN"
      hosts:
        - socket_address:
            address: "service_c_envoy"
            port_value: 80
    - name: "service_cart"
      connect_timeout: "0.25s"
      type: "strict_dns"
      lb_policy: "ROUND_ROBIN"
      hosts:
        - socket_address:
            address: "service_cart_envoy"
            port_value: 80
    - name: "service_user"
      connect_timeout: "0.25s"
      type: "strict_dns"
      lb_policy: "ROUND_ROBIN"
      hosts:
        - socket_address:
            address: "service_user_envoy"
            port_value: 80
    - name: "zipkin"
      connect_timeout: 1s
      type: strict_dns
      lb_policy: "ROUND_ROBIN"
      hosts:
        - socket_address:
            address: "zipkin"
            port_value: 9411

    - name: ext-authz
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: authz
            port_value: 9080

    - name: ext-authz-server
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
      - socket_address:
          address: authz-server
          port_value: 9081

    - name: ext-resource-server
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
      - socket_address:
          address: oauth-resource-server
          port_value: 9082





